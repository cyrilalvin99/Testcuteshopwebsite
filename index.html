<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent.With.Us | Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Fredoka', sans-serif; 
            background-color: #FFF5F7; 
            background-image: radial-gradient(#ffc2d1 0.8px, transparent 0.8px);
            background-size: 24px 24px;
            color: #000;
        }

        /* Essential Bento Box Style */
        .bento-box { 
            @apply border-[4px] border-black rounded-[2.5rem] p-6 bg-white shadow-[10px_10px_0px_0px_#000] overflow-hidden; 
        }

        .bubble-title {
            color: #ff8eb2;
            -webkit-text-stroke: 2px black;
            filter: drop-shadow(4px 4px 0px #000);
            animation: bounce-gentle 3s ease-in-out infinite;
        }

        @keyframes bounce-gentle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .input-field { @apply w-full border-[3px] border-black p-3 rounded-2xl focus:bg-pink-50 outline-none font-bold placeholder-gray-400; }
        
        label { @apply block font-bold mb-1 ml-1 text-sm uppercase italic; }
    </style>
</head>
<body class="p-6 md:p-12">

    <div class="max-w-4xl mx-auto space-y-8">
        
        <div class="text-center space-y-2 mb-10">
            <p class="font-bold tracking-[0.5em] uppercase text-sm">Rent . With . Us</p>
            <h1 class="text-6xl md:text-8xl font-bold bubble-title uppercase italic">Rental Camera</h1>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bento-box h-64 md:h-80 flex items-center justify-center bg-pink-100 border-dashed border-pink-400">
                <span class="text-pink-400 font-bold italic uppercase tracking-widest">[ Insert Image 1 Here ]</span>
                </div>
            <div class="bento-box h-64 md:h-80 flex items-center justify-center bg-blue-100 border-dashed border-blue-400">
                <span class="text-blue-400 font-bold italic uppercase tracking-widest">[ Insert Image 2 Here ]</span>
                </div>
        </div>

        <div class="bento-box bg-white">
            <div class="flex items-center gap-3 mb-8">
                <div class="w-4 h-4 rounded-full bg-pink-400 border-2 border-black animate-ping"></div>
                <h2 class="text-3xl font-black italic uppercase tracking-tight">Book Request âœ¨</h2>
            </div>

            <form id="bookingForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label>Your Name</label>
                        <input type="text" name="name" placeholder="E.g. Sweet Pea" class="input-field" required>
                    </div>
                    <div>
                        <label>Select Camera</label>
                        <select name="camera" class="input-field appearance-none cursor-pointer">
                            <option>Leica D-Lux 8</option>
                            <option>Leica D-Lux 7</option>
                            <option>Canon G7X Mark III</option>
                            <option>Canon G7X Mark II</option>
                            <option>DJI OSMO Pocket 3 (Creator Combo)</option>
                            <option>Insta360 X3</option>
                            <option>Fujifilm X-M5</option>
                            <option>Canon EOS R50</option>
                        </select>
                    </div>

                    <div>
                        <label>Booking Period (Start)</label>
                        <input type="date" name="startDate" class="input-field" required>
                    </div>
                    <div>
                        <label>Return Date</label>
                        <input type="date" name="returnDate" class="input-field" required>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-[#ff8eb2] hover:bg-pink-400 border-[4px] border-black p-5 rounded-[2rem] font-black text-2xl shadow-[6px_6px_0px_0px_#000] active:shadow-none active:translate-y-1 transition-all">
                    CONFIRM REQUEST ðŸ’–
                </button>
            </form>
            
            <div id="msg" class="mt-6 text-center hidden font-black text-rose-500 uppercase tracking-widest animate-pulse">
                Sent to the sheets! See you soon! ðŸŽ€
            </div>
        </div>

        <p class="text-center font-bold opacity-30 text-xs uppercase tracking-widest">Kindly return gear in original condition.</p>

    </div>

    <script>
        const scriptURL = 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE';
        const form = document.getElementById('bookingForm');
        const btn = document.getElementById('submitBtn');
        const msg = document.getElementById('msg');

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerText = "SENDING... âœ¨";
            
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    msg.classList.remove('hidden');
                    form.reset();
                    btn.disabled = false;
                    btn.innerText = "CONFIRM REQUEST ðŸ’–";
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    btn.innerText = "ERROR! TRY AGAIN?";
                    btn.disabled = false;
                });
        });
    </script>
</body>
</html>
