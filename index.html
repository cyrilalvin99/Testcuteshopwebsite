<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent.With.Us | Sweet Camera Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Fredoka', sans-serif; 
            background-color: #FFF5F7; 
            background-image: radial-gradient(#ffc2d1 0.8px, transparent 0.8px);
            background-size: 24px 24px;
        }

        /* HARD-CODED BENTO STYLE - This ensures the boxes ALWAYS show up */
        .bento-container {
            border: 4px solid black !important;
            border-radius: 2.5rem !important;
            background-color: white !important;
            box-shadow: 10px 10px 0px 0px rgba(0,0,0,1) !important;
            overflow: hidden;
            position: relative;
            margin-bottom: 2rem;
        }

        .bubble-title {
            color: #ff8eb2;
            -webkit-text-stroke: 2px black;
            filter: drop-shadow(4px 4px 0px #000);
            animation: bounce-gentle 3s ease-in-out infinite;
        }

        @keyframes bounce-gentle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .input-field { 
            border: 3px solid black !important;
            border-radius: 1rem !important;
            padding: 0.75rem !important;
            font-weight: bold !important;
            width: 100%;
            outline: none;
        }
        
        label { 
            display: block;
            font-weight: bold;
            margin-bottom: 0.25rem;
            margin-left: 0.25rem;
            font-size: 0.875rem;
            text-transform: uppercase;
            font-style: italic;
            color: #f472b6;
        }
    </style>
</head>
<body class="p-4 md:p-12">

    <div class="max-w-4xl mx-auto">
        
        <div class="text-center mb-10">
            <p class="font-bold tracking-[0.5em] uppercase text-[10px] mb-2">Rent . With . Us</p>
            <h1 class="text-5xl md:text-7xl font-bold bubble-title uppercase italic">Rental Camera</h1>
        </div>

        <div class="bento-container h-72 md:h-[500px]">
            <img id="slide1" 
                 src="https://github.com/cyrilalvin99/Testcuteshopwebsite/blob/main/images/1.PNG?raw=true" 
                 style="position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; transition: opacity 1s; opacity: 1;" 
                 alt="Camera 1">
            <img id="slide2" 
                 src="https://github.com/cyrilalvin99/Testcuteshopwebsite/blob/main/images/2.PNG?raw=true" 
                 style="position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; transition: opacity 1s; opacity: 0;" 
                 alt="Camera 2">
            
            <div style="position: absolute; bottom: 1rem; left: 1rem; background: white; border: 2px solid black; padding: 4px 16px; border-radius: 99px; font-weight: bold; box-shadow: 3px 3px 0px black; font-size: 0.75rem;">
                âœ¨ OUR GEAR COLLECTION
            </div>
        </div>

        <div class="bento-container p-6 md:p-10">
            <div class="flex items-center gap-3 mb-8">
                <div style="width: 1rem; height: 1rem; background: #f472b6; border: 2px solid black; border-radius: 99px;"></div>
                <h2 class="text-3xl font-black italic uppercase tracking-tight">Book Request âœ¨</h2>
            </div>

            <form id="bookingForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label>Your Name</label>
                        <input type="text" name="name" placeholder="E.g. Sweet Pea" class="input-field" required>
                    </div>
                    <div>
                        <label>Select Camera</label>
                        <select name="camera" class="input-field cursor-pointer">
                            <option>Leica D-Lux 8</option>
                            <option>Leica D-Lux 7</option>
                            <option>Canon G7X Mark III</option>
                            <option>Canon G7X Mark II</option>
                            <option>DJI OSMO Pocket 3 (Creator Combo)</option>
                            <option>Insta360 X3</option>
                            <option>Fujifilm X-M5</option>
                            <option>Canon EOS R50</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label>WhatsApp Number ðŸ“±</label>
                        <input type="tel" name="whatsapp" placeholder="60123456789" class="input-field" required>
                    </div>
                    <div>
                        <label>Email Address ðŸ’Œ</label>
                        <input type="email" name="email" placeholder="hello@sweet.com" class="input-field" required>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label>Booking Period (Start)</label>
                        <input type="date" name="startDate" class="input-field" required>
                    </div>
                    <div>
                        <label>Return Date</label>
                        <input type="date" name="returnDate" class="input-field" required>
                    </div>
                </div>

                <button type="submit" id="submitBtn" style="width: 100%; background: #ff8eb2; border: 4px solid black; padding: 1.25rem; border-radius: 2rem; font-weight: 900; font-size: 1.5rem; box-shadow: 6px 6px 0px black; cursor: pointer; transition: all 0.2s;" onmousedown="this.style.transform='translateY(4px)'; this.style.boxShadow='2px 2px 0px black'" onmouseup="this.style.transform='translateY(0)'; this.style.boxShadow='6px 6px 0px black'">
                    CONFIRM REQUEST ðŸ’–
                </button>
            </form>
            
            <div id="msg" style="display: none; margin-top: 1.5rem; text-align: center; font-weight: 900; color: #e11d48; text-transform: uppercase; letter-spacing: 0.1em;">
                Sent! Check your WhatsApp soon! ðŸŽ€
            </div>
        </div>

        <p class="text-center font-bold opacity-30 text-[10px] uppercase tracking-[0.3em] pb-10">
            Kindly return gear in original condition.
        </p>

    </div>

    <script>
        // SLIDESHOW
        let currentSlide = 1;
        const s1 = document.getElementById('slide1');
        const s2 = document.getElementById('slide2');
        setInterval(() => {
            if (currentSlide === 1) {
                s1.style.opacity = '0';
                s2.style.opacity = '1';
                currentSlide = 2;
            } else {
                s1.style.opacity = '1';
                s2.style.opacity = '0';
                currentSlide = 1;
            }
        }, 3500);

        // FORM SUBMISSION
        const scriptURL = 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE';
        const form = document.getElementById('bookingForm');
        const btn = document.getElementById('submitBtn');
        const msg = document.getElementById('msg');

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerText = "SENDING... âœ¨";
            
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    msg.style.display = 'block';
                    form.reset();
                    btn.disabled = false;
                    btn.innerText = "CONFIRM REQUEST ðŸ’–";
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    btn.innerText = "ERROR! TRY AGAIN?";
                    btn.disabled = false;
                });
        });
    </script>
</body>
</html>
