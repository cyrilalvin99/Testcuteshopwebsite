<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent.With.Us | Sweet Camera Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Fredoka', sans-serif; 
            background-color: #FFF5F7; 
            background-image: radial-gradient(#ffc2d1 0.8px, transparent 0.8px);
            background-size: 24px 24px;
        }

        .bento-container {
            border: 4px solid black !important;
            border-radius: 2.5rem !important;
            background-color: white !important;
            box-shadow: 10px 10px 0px 0px rgba(0,0,0,1) !important;
            overflow: hidden;
            position: relative;
            margin-bottom: 2.5rem;
        }

        .bubble-title {
            color: #ff8eb2;
            -webkit-text-stroke: 2px black;
            filter: drop-shadow(4px 4px 0px #000);
            animation: bounce-gentle 3s ease-in-out infinite;
        }

        @keyframes bounce-gentle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .input-field { 
            border: 3px solid black !important;
            border-radius: 1rem !important;
            padding: 0.75rem !important;
            font-weight: bold !important;
            width: 100%;
            outline: none;
            background-color: white;
        }
        
        label { 
            display: block; font-weight: bold; margin-bottom: 0.25rem; font-size: 0.875rem;
            text-transform: uppercase; font-style: italic; color: #f472b6;
        }
    </style>
</head>
<body class="p-4 md:p-12">

    <div class="max-w-4xl mx-auto">
        
        <div class="text-center mb-10">
            <p class="font-bold tracking-[0.5em] uppercase text-[10px] mb-2 text-black">Rent . With . Us</p>
            <h1 class="text-5xl md:text-7xl font-bold bubble-title uppercase italic">Rental Camera</h1>
        </div>

        <div class="bento-container h-72 md:h-[500px]">
            <img id="slide1" 
                 src="https://raw.githubusercontent.com/cyrilalvin99/Testcuteshopwebsite/main/images/IMG-20251216-WA0000.jpg" 
                 style="position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; transition: opacity 1s; opacity: 1;">
            <img id="slide2" 
                 src="https://raw.githubusercontent.com/cyrilalvin99/Testcuteshopwebsite/main/images/IMG-20251216-WA0001.jpg" 
                 style="position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; transition: opacity 1s; opacity: 0;">
            
        </div>

        <div class="bento-container p-6 md:p-10">
            <div class="flex items-center gap-3 mb-8">
                <div style="width: 1rem; height: 1rem; background: #f472b6; border: 2px solid black; border-radius: 99px;"></div>
                <h2 class="text-3xl font-black italic uppercase tracking-tight">Book Request âœ¨</h2>
            </div>

            <form id="bookingForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label>Your Name</label>
                        <input type="text" name="name" placeholder="Sweet Pea" class="input-field" required>
                    </div>
                    <div>
                        <label>Select Camera</label>
                        <select name="camera" class="input-field">
                            <option>Leica D-Lux 8</option>
                            <option>Leica D-Lux 7</option>
                            <option>Canon G7X Mark III</option>
                            <option>Canon G7X Mark II</option>
                            <option>DJI OSMO Pocket 3 (Creator Combo)</option>
                            <option>Insta360 X3</option>
                            <option>Fujifilm X-M5</option>
                            <option>Canon EOS R50</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label>WhatsApp Number</label>
                        <input type="tel" name="whatsapp" placeholder="60123456789" class="input-field" required>
                    </div>
                    <div>
                        <label>Email Address</label>
                        <input type="email" name="email" placeholder="hello@sweet.com" class="input-field" required>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label>Booking Period (Start)</label>
                        <input type="date" id="startDate" name="startDate" class="input-field" required>
                    </div>
                    <div>
                        <label>Return Date</label>
                        <input type="date" id="returnDate" name="returnDate" class="input-field" required>
                    </div>
                </div>

                <button type="submit" id="submitBtn" style="width: 100%; background: #ff8eb2; border: 4px solid black; padding: 1.25rem; border-radius: 2rem; font-weight: 900; font-size: 1.5rem; box-shadow: 6px 6px 0px black; cursor: pointer;">
                    CONFIRM REQUEST ðŸ’–
                </button>
            </form>
            
            <div id="msg" style="display: none; margin-top: 1.5rem; text-align: center; font-weight: 900; color: #e11d48; text-transform: uppercase;">
                Sent! Check your WhatsApp soon! ðŸŽ€
            </div>
        </div>
    </div>

    <script>
        // 1. CALENDAR LOGIC
        const startInput = document.getElementById('startDate');
        const returnInput = document.getElementById('returnDate');
        
        // Set today's date as the minimum for the start date
        const today = new Date().toISOString().split('T')[0];
        startInput.setAttribute('min', today);

        // When start date changes, update the minimum for return date
        startInput.addEventListener('change', function() {
            returnInput.setAttribute('min', startInput.value);
            if (returnInput.value < startInput.value) {
                returnInput.value = startInput.value;
            }
        });

        // 2. SLIDESHOW LOGIC
        let currentSlide = 1;
        const s1 = document.getElementById('slide1');
        const s2 = document.getElementById('slide2');
        setInterval(() => {
            s1.style.opacity = currentSlide === 1 ? '0' : '1';
            s2.style.opacity = currentSlide === 1 ? '1' : '0';
            currentSlide = currentSlide === 1 ? 2 : 1;
        }, 3500);

        // 3. FORM SUBMISSION
        const scriptURL = 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE';
        const form = document.getElementById('bookingForm');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerText = "SENDING... âœ¨";
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(() => {
                    document.getElementById('msg').style.display = 'block';
                    form.reset();
                    btn.disabled = false;
                    btn.innerText = "CONFIRM REQUEST ðŸ’–";
                })
                .catch(() => {
                    btn.innerText = "ERROR! TRY AGAIN?";
                    btn.disabled = false;
                });
        });
    </script>
</body>
</html>
