<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry Cam | Sweet Photography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Fredoka', sans-serif; }
        .bento-card { 
            @apply bg-white p-6 rounded-[2.5rem] shadow-sm border-4 border-pink-100 flex flex-col justify-between transition-all duration-300; 
        }
        .bento-card:hover { @apply transform -translate-y-1 shadow-xl border-pink-200; }
        .input-style { @apply w-full p-4 bg-pink-50 rounded-2xl border-2 border-transparent focus:border-pink-300 focus:bg-white outline-none transition-all text-pink-600 placeholder-pink-300; }
        .floating { animation: floating 3s ease-in-out infinite; }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="bg-[#FFF5F7] text-pink-900 p-4 md:p-10">

    <div class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-4 auto-rows-min gap-6">
        
        <div class="bento-card md:col-span-2 bg-gradient-to-br from-pink-400 to-rose-300 text-white border-none">
            <div class="flex justify-between items-start">
                <h1 class="text-4xl font-bold tracking-tight leading-none">Cherry <br>Cam âœ¨</h1>
                <span class="text-4xl floating">ðŸ“¸</span>
            </div>
            <p class="mt-6 font-medium opacity-90">Rent the cutest gear for your aesthetic feed!</p>
        </div>

        <div class="bento-card md:col-span-1 items-center justify-center bg-white">
            <div class="bg-green-100 text-green-600 px-4 py-1 rounded-full text-sm font-bold mb-2">Open Now</div>
            <p class="text-center text-pink-400 text-sm">Snaps & Smiles!</p>
        </div>

        <div class="bento-card md:col-span-1 p-0 overflow-hidden border-pink-200">
            <img src="https://images.unsplash.com/photo-1526170315873-3a9161729b48?auto=format&fit=crop&w=400" alt="Pink Camera" class="w-full h-full object-cover">
        </div>

        <div class="bento-card md:col-span-2 md:row-span-2 border-pink-200">
            <div>
                <h2 class="text-2xl font-bold text-pink-500 mb-1">Book a Camera ðŸŒ¸</h2>
                <p class="text-pink-300 text-sm mb-6">Reserve your date below!</p>
            </div>
            <form id="bookingForm" class="space-y-4">
                <input type="text" name="name" placeholder="Your sweet name" class="input-style" required>
                <input type="email" name="email" placeholder="Email address" class="input-style" required>
                <select name="camera" class="input-style appearance-none">
                    <option>Pink Instax Mini 12</option>
                    <option>Sony vlogging setup</option>
                    <option>Vintage Film Camera</option>
                </select>
                <input type="date" name="date" class="input-style" required>
                <button type="submit" id="submitBtn" class="w-full bg-pink-400 hover:bg-pink-500 text-white p-4 rounded-2xl font-bold shadow-lg shadow-pink-200 transition-all active:scale-95">
                    Send Request âœ¨
                </button>
            </form>
            <div id="msg" class="mt-4 text-center hidden font-bold text-rose-400 animate-bounce">
                Yay! Sent to the sheets! ðŸŽ€
            </div>
        </div>

        <div class="bento-card md:col-span-2 bg-white">
            <h3 class="font-bold text-pink-500 flex items-center gap-2">
                <span>ðŸŽ€</span> On the Shelf
            </h3>
            <div class="mt-4 space-y-3">
                <div class="flex justify-between items-center bg-pink-50 p-3 rounded-xl">
                    <span class="font-medium">Instax Candy Pink</span>
                    <span class="text-xs bg-white px-2 py-1 rounded-lg text-pink-400">2 Left</span>
                </div>
                <div class="flex justify-between items-center bg-pink-50 p-3 rounded-xl">
                    <span class="font-medium">Pastel Lens Kit</span>
                    <span class="text-xs bg-white px-2 py-1 rounded-lg text-pink-400">Available</span>
                </div>
            </div>
        </div>

        <div class="bento-card md:col-span-1 bg-rose-50 border-rose-100 items-center justify-center">
            <span class="text-3xl">ðŸ’–</span>
            <p class="text-xs font-bold text-rose-300 mt-2 uppercase">Made with love</p>
        </div>

        <div class="bento-card md:col-span-1 bg-pink-500 text-white border-none">
            <p class="text-xs font-bold opacity-80 uppercase">Visit Us</p>
            <p class="text-lg font-bold">Pink Street 12, Seoul</p>
        </div>

    </div>

    <script>
        // Use your Google Apps Script URL here!
        const scriptURL = 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE';
        const form = document.getElementById('bookingForm');
        const btn = document.getElementById('submitBtn');
        const msg = document.getElementById('msg');

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerText = "Sending... ðŸ•Šï¸";
            
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    msg.classList.remove('hidden');
                    form.reset();
                    btn.disabled = false;
                    btn.innerText = "Send Request âœ¨";
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    btn.innerText = "Oh no! Try again?";
                    btn.disabled = false;
                });
        });
    </script>
</body>
</html>
